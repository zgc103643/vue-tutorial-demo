<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>

</head>
<body>
	<div id="root">
		<task-list></task-list>
	</div>

	<script>
	
	Vue.component('task-list',{
		template:`
			<div>
				<task>做作业</task>
				<task>写报告</task>
				<task>读书</task>
				<task>打扫</task>
			</div>
		`
	})

	Vue.component('task',{
		template:'<li><slot></slot></li>'
	})


	new Vue({
		el: '#root'
	})
	</script>
</body>
</html>
