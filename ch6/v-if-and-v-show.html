<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for 遍历组件</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
	
</head>
<body>
	<div id="app">
		<!-- v-if -->
		<div>
			<h2>v-if 的使用</h2>
			<div v-if="isActive">v-if 为 true 显示该文本</div>
			<div v-else>v-if 为 false 显示 v-else 的文本</div>
		</div>
		<!-- v-show -->
		<div>
			<h2>v-show 的使用</h2>
			<div v-show="isActive">v-show 为 true 显示该文本</div>
		</div>
		<button @click="isActive = !isActive">True/False</button>
	
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				isActive:true
			}
		})
	</script>
</body>
</html>
