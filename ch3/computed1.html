<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>

</head>
<body>
	<div id="root">
		<h1>{{ message }}</h1>
	</div>

	<script>
		let data = {
			_message: "你好，Vue"
		};

		Object.defineProperty(data, 'message', {
			enumerable:true,
			get: function() {
				return this._message.split('').reverse().join('');
			}
		});

		new Vue({
			el: '#root',
			data:data
		})
	</script>
</body>
</html>
