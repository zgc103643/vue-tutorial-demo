<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性绑定</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
	
</head>
<body>
	<div id="app">
		<button v-bind:title="title">测试</button>
		<button :title="'title'">测试</button>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				title: '按钮提示文字'
			}
		})
	</script>
</body>
</html>
