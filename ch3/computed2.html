<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>

</head>
<body>
	<div id="root">
		<h1>{{ reversedMessage }}</h1>
	</div>

	<script>
		new Vue({
			el: '#root',
			data: {
				message: "你好，Vue"
			},
			computed:{
				reversedMessage() {
					return this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</body>
</html>
