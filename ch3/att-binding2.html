<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类与样式绑定</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
	
</head>
<body>
	<div id="app" style="border: 1px solid #000;">
		<div :style="boxStyle()" style="border: 1px solid #000; background-color: #EEE;" id="box">
			设置盒子宽度: <input type="" v-model="width"><br>
			设置盒子高度: <input type="" v-model="height"><br>
			设置盒子外边距：<input type="" v-model="margin"><br>
			设置盒子内边距： <input type="" v-model="padding"><br>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				width: "500px",
				height: "500px",
				margin: "50px",
				padding: "25px"
			},
			methods: {
				boxStyle(){
					return {
						width: this.width,
						height: this.height,
						margin: this.margin,
						padding: this.padding
					}
				}
			}
		})
	</script>
</body>
</html>
