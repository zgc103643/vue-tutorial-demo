<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>姓名列表</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
	
</head>
<body>
	
	<div id="app">
		<ul>
			<li v-for = "name in names"> {{ name }}</li>
		</ul>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				names: ["jack","rose","kaka","curry"]
			}
		})
	</script>
</body>
</html>
