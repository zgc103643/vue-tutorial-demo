<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本的数据绑定 - Vue 实现</title>
	<script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
	
</head>
<body>
	
	<div id="app">
		<input type="text" v-model="message">
		<p>{{ message }}</p>
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: {
				message: '你好，Vue'
			}
		})
	</script>
</body>
</html>
